<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/caesar-icon-2048x2048-xf54zm6n.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cifrado Cesar</h1>
        <form id="cifrador" autocomplete="off">
            <input type="text" id="mensaje" name="mensaje" placeholder="Ingrese el mensaje">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
